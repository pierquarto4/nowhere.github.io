<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowhere Pictures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="about.html" class="nav-left">about</a>
        <a href="index.html" class="nav-center">
            <img src="logo.png" alt="Nowhere Pictures" class="logo">
        </a>
        <div class="nav-right">
            <a href="https://www.instagram.com/nowherepicturesofficial" target="_blank" rel="noopener" class="social-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
            <a href="https://linkedin.com/company/nowherepictures" target="_blank" rel="noopener" class="social-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Video Container -->
    <div class="video-container">
        <video id="bgVideo" autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
        <img src="fallback-image.jpg" alt="Nowhere Pictures" class="fallback-image" id="fallbackImage">
    </div>

    <script>
        // Handle video loading error
        const video = document.getElementById('bgVideo');
        const fallback = document.getElementById('fallbackImage');
        
        video.addEventListener('error', function() {
            fallback.style.display = 'block';
        }, true);

        // Check if video loaded successfully
        video.addEventListener('loadeddata', function() {
            fallback.style.display = 'none';
        });
    </script>
</body>
</html>
